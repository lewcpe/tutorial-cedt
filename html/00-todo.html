<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="max-w-md mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">To-Do List</h1>
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-zinc-600" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                <p class="text-zinc-600">John Doe</p>
                <button id="logout" class="text-zinc-600">Logout</button>
            </div>
        </div>

        <div class="flex items-center mb-2">
            <input type="checkbox" id="task1" class="form-checkbox h-5 w-5 text-blue-500">
            <input type="text" id="task1" placeholder="Enter task description"
                class="ml-2 p-2 border rounded-lg w-full">
        </div>

        <div class="flex items-center mb-2">
            <input type="checkbox" id="task2" class="form-checkbox h-5 w-5 text-blue-500">
            <input type="text" id="task2" placeholder="Enter task description"
                class="ml-2 p-2 border rounded-lg w-full">
        </div>

        <div class="flex items-center mb-2">
            <input type="checkbox" id="task3" class="form-checkbox h-5 w-5 text-blue-500">
            <input type="text" id="task3" placeholder="Enter task description"
                class="ml-2 p-2 border rounded-lg w-full">
        </div>

        <button id="addTask" class="flex items-center justify-center mt-4 p-2 bg-blue-500 text-white rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M10 0a1 1 0 0 1 1 1v8h8a1 1 0 1 1 0 2h-8v8a1 1 0 1 1-2 0v-8H1a1 1 0 1 1 0-2h8V1a1 1 0 0 1 1-1z" />
            </svg>
            Add New Task
        </button>
    </div>
</body>

</html>
