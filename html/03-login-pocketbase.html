<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>
    <script>
        const pb = new PocketBase();
    </script>

    <script>
        function login() {
            const username = document.querySelector('input[type="text"]').value;
            const password = document.querySelector('input[type="password"]').value;

            pb.collection('users').authWithPassword(username, password)
                .then(authData => {
                    // Successful login
                    console.log("Logged in as:", authData.user.username);
                    // Redirect or perform other actions
                })
                .catch(error => {
                    // Handle login error
                    console.error("Login failed:", error);
                    // Display error message to the user
                });
        }
    </script>

</head>

<body>

    <div class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <input type="text" placeholder="Username"
                class="w-full px-3 py-2 rounded-md border border-zinc-300 focus:outline-none focus:ring focus:ring-blue-500">
            <input type="password" placeholder="Password"
                class="w-full mt-2 px-3 py-2 rounded-md border border-zinc-300 focus:outline-none focus:ring focus:ring-blue-500 ">
            <button onclick="login()"
                class="w-full mt-4 bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-500 ">Login</button>
        </div>
    </div>
</body>

</html>
